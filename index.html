<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll Dice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Roll Dice</h1>

      <div class="dices">
        <img class="dice1" src="images/dice1.png" alt="Dice 1" />
        <img class="dice2" src="./images/dice1.png" alt="Dice 2" />
      </div>

      <button class="btn-roll">Roll Dice</button>

      <div class="output-container">
        <div class="sum-box">
          <p class="sum-title">Sum</p>
          <p class="sum-value">0</p>
        </div>

        <p class="Win">You Win üèÜ</p>
        <p class="lose">You Lose ‚ùå</p>
      </div>

      <div class="overlay">
        <button class="play-again">Play Again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
